<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco PDF Lezioni</title>
    <style>
        body {
            background-color: #f5f5f5; /* Colore di sfondo leggero */
            font-family: Arial, sans-serif;
        }
        
        h1 {
            background-color: #1976D2; /* Colore dell'intestazione */
            color: white; /* Colore del testo dell'intestazione */
            padding: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: white; /* Colore di sfondo dei singoli elementi della lista */
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Ombra leggera */
        }

        li a {
            text-decoration: none;
            color: #1976D2; /* Colore dei collegamenti */
            font-weight: bold;
        }

        li a:hover {
            text-decoration: underline; /* Sottolineatura al passaggio del mouse */
        }
    </style>
</head>
<body>
    <h1>Elenco PDF Lezioni</h1>
    <ul>
        <li><a href="pdf/Matematica - Integrali.pdf" download>[Matematica] Integrali 1</a></li>
        <!-- Aggiungi ulteriori elementi per ciascun file PDF -->
    </ul>
</body>
</html>
